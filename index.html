<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main id="main">
      <div class="left">
        <div class="person">
          <img src="images/image-jeremy.png " alt="my photo" />

          <br />

          <div class="info">
            <span>Report for</span>

            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="nav">
          <ul>
            <li onclick="getData('daily')" id="daily">Daily</li>
            <li onclick="getData('weekly')" id="weekly">Weekly</li>
            <li onclick="getData('monthly')" id="monthly">Monthly</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
