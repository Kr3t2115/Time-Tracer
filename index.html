<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <h1 id="header">Time tracking dashboard</h1>

    <main id="main">
      <div class="left">
        <div class="person">
          <div class="info">
            <img src="images/image-jeremy.png " alt="my photo" />

            <br />
            <div>
              <span>Report for</span>

              <h1>Jeremy Robson</h1>
            </div>
          </div>
        </div>
        <div class="nav">
          <h4 onclick="getData('daily')" id="daily">Daily</h4>
          <h4 onclick="getData('weekly')" id="weekly">Weekly</h4>
          <h4 onclick="getData('monthly')" id="monthly">Monthly</h4>
        </div>
      </div>
    </main>
  </body>
</html>
